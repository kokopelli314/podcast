{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static "css/home-page.css" %}" type="text/css" />
<link rel="stylesheet" href="{% static "podcast/css/episode-detail.css" %}" type="text/css" />
{% endblock %}

{% block content %}
<body>
    <h1 class="podcast-title"><a class="nostyle" href="https://nathanclonts.com/podcast">Accountability Hour</a></h1>

    <div class="episode-container">
        <h2 class="episode-title">{{ episode.title|safe }}</h2>
<!--
        <div class="audio-with-download">
            <audio class="episode-player" controls src="{{ episode.audio_file.url }}">
                Your browser does not support the <code>audio</code> element.
            </audio>
            <a class="nostyle download" href="{{ episode.audio_file.url }}"><span>Download</span></a>
        </div> -->
        <div class="player-container">
            <audio id="player-audio">
                <source src="{{ episode.audio_file.url }}" />
            </audio>

            <button class="button js-button">
                <svg width="100%" height="100%" viewBox="0 0 36 36" >
                    <defs>
                        <path id="pause-icon" data-state="playing" d="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26" />
                        <path id="play-icon"  data-state="paused"  d="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28" />
                    </defs>
                    <use xlink:href="#play-icon" />
                </svg>
            </button>

            <div class="player-seeker">
                <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
                <canvas class="seeker-canvas"></canvas>
            </div>
        </div>

        <!-- Wrap content in <pre> to allow whitespace  -->
        <pre class="episode-content-pre">
            <p class="episode-content">{{ episode.description|safe }}</p>
        </pre>
        <p class="episode-date">
            {{ episode.publish_date|date:"l, F d, Y" }}
        </p>
    </div>

</body>
{% endblock %}

{% block scripts %}
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="{% static "podcast/js/player.js" %}" type="text/javascript" ></script>
{% endblock %}
