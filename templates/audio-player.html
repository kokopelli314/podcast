<div class="player-container">
    <audio id="player-audio">
        <source src="{{ episode.audio_file.url }}" />
    </audio>

    <button class="play-button js-button">
        <svg width="100%" height="100%" viewBox="0 0 16 16 " >
            <defs>
                <path id="pause-icon" data-state="playing" d="M1,0 L7,0 7,16 1,16 M10,0 L16,0 16,16 10,16" />
                <path id="play-icon"  data-state="paused"  d="M1,0 L8,3.74 8,12.28 1,16 M8,3.74 L16,8 16,8 8,12.28" />
            </defs>
            <use xlink:href="#play-icon" />
        </svg>
    </button>

    <div class="player-seeker">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1" />
        <canvas class="seeker-canvas">
            Looks like <code>canvas</code> isn't supported in your browser. Try a new one. :)
        </canvas>
    </div>
</div>
